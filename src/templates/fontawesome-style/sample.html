<html>
  <head>
    <title><%= fontName.charAt(0).toUpperCase() + fontName.slice(1) %> - Glyph Font</title>
    <link href="css/<%= fontNameLower %>.css" rel="stylesheet">
    <style>
      body {
        font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        font-weight: 300;
        text-align: center;
        background: #f7f7f7;
        padding: 0 100px 75px 100px;
        margin: 0;
      }
      body > h1 {
        color: #666;
        margin: 1em 0;
        font-weight: 100;
        font-size: 3em;
        text-transform: capitalize;
      }
      body > h1 small {
        color: #ccc;
        font-size: 0.3em;
      }
      .glyph {
        padding: 0;
        position: relative;
      }
      .glyph > li {
        display: inline-block;
        margin: 0.6em;
        width: 8em;
        height: 8em;
        background: #fff;
        position: relative;
        -webkit-transition: all 0.05s ease;
        -moz-transition: all 0.05s ease;
        -o-transition: all 0.05s ease;
        transition: all 0.05s ease;
        -webkit-box-shadow: 0 1px 4px rgba(20,20,20,0.1);
        -moz-box-shadow: 0 1px 4px rgba(20,20,20,0.1);
        box-shadow: 0 1px 4px rgba(20,20,20,0.1);
      }
      .glyph > li:hover {
        -webkit-transform-origin: 50% 50%;
        -moz-transform-origin: 50% 50%;
        -ms-transform-origin: 50% 50%;
        -o-transform-origin: 50% 50%;
        transform-origin: 50% 50%;
        -webkit-transform: scale(2);
        -moz-transform: scale(2);
        -ms-transform: scale(2);
        -o-transform: scale(2);
        transform: scale(2);
        -webkit-box-shadow: 0 1px 16px rgba(20,20,20,0.6);
        -moz-box-shadow: 0 1px 16px rgba(20,20,20,0.6);
        box-shadow: 0 1px 16px rgba(20,20,20,0.6);
        z-index: 1;
      }
      .glyph > li .<%= className %> {
        display: block;
        margin-top: 0.35em;
      }
      .glyph-name {
        font-size: 0.8em;
        color: #666;
        display: block; 
        font-weight: 600;
        margin-bottom: -0.3em;
        margin-top: 0.6em;
        white-space: nowrap;
        -webkit-font-smoothing: antialiased;
      }
      .glyph-classname {
        color: #ccc;
        font-size: 0.5em;
        display: inline-block; 
        font-weight: 600;
        margin-right: 0.5em;
        white-space: nowrap;
        -webkit-font-smoothing: antialiased;
      }
      .glyph-codepoint {
        color: #ccc;
        font-size: 0.5em;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1><%= fontName %> <small><%= pkg.version %></small></h1>
    <ul class="glyph"><% _.each(glyphs, function(glyph) { %>
      <li>
        <i class="<%= className %> <%= className %>-<%= glyph.name %> <%= className %>-4x"></i>
        <span class="glyph-name"><%= glyph.name %></span>
        <span class="glyph-classname">.<%= className %>-<%= glyph.name %></span>
        <span class="glyph-codepoint">\<%= glyph.codepoint.toString(16).toUpperCase() %></span>
      </li><% }); %>
    </ul>
  </body>
</html>
